<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro?</title>
    <style>

    </style>
</head>
<body>
    <h1>Será que você é estrangeiro?</h1>
    Em qual país você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Checar" onclick="verificar()">
    <p id="msg">

    </p>

    <script>
        function verificar() {
            var txtp = window.document.getElementById('txtpais').value
            var msg = window.document.getElementById('msg')
            if (txtp == 'Brasil') {
                msg.innerText = 'Você é sim BRASILEIRO!!!'
            } else {
                msg.innerText = 'Sorry (ou não), você é ESTRANGEIRO!!!' 
            }
        }
    </script>

</body>
</html>
